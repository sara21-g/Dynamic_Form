<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">

    <div class="stats">

        </div>
        <div class="stat-card">
            <div class="stat-number" id="favoriteCount">0</div>

<div class="container">

            </div>
        </h3>
        <div id="contactList"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
